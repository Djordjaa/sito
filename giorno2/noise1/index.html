<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
        colorMode(HSB, 360, 100, 100, 1);
      }

      function draw() {
        background(0);
        noFill();
        strokeWeight(1);

        let intensitaNoise = map(mouseX, 0, width, 0.01, 0.1);

        for (let i = 50; i < height - 50; i += 10) {
          stroke(map(i, 0, height, 180, 260), 80, 100, 0.5);

          beginShape();

          for (let x = 50; x < width - 50; x += 5) {
            let n = noise(x * intensitaNoise, i * 0.02, frameCount * 0.02);

            let y = i + n * 100 - 50;

            vertex(x, y);
          }
          endShape();
        }
      }
    </script>
  </body>
</html>
