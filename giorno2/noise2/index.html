<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
      }

      function draw() {
        background(0);
        noStroke();

        let spostamentoNoise = mouseX * 0.01;

        for (let i = 0; i < width; i++) {
          let r1 = sin(i * 0.1) * 10;
          rect(i, r1 + 100, 1, 1);

          let r2 = random(-30, 30);
          rect(i, r2 + 300, 1, 1);

          let r3 = noise(i * 0.04 + spostamentoNoise) * 80 - 40;
          rect(i, r3 + 500, 1, 1);
        }
      }
    </script>
  </body>
</html>
